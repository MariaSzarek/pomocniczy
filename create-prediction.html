<form th:action="@{/predictions/new/{gameId}(gameId=${prediction.gameId})}"
      th:object="${prediction}" method="post">

  <input type="hidden" th:field="*{gameId}"/>

  <div>
    <label>Home Team:</label>
    <input type="text" th:field="*{homeTeam}" readonly />
  </div>

  <div>
    <label>Away Team:</label>
    <input type="text" th:field="*{awayTeam}" readonly />
  </div>

  <div>
    <label>Home Score</label>
    <input type="number" th:field="*{predictedHomeScore}" />
  </div>

  <div>
    <label>Away Score</label>
    <input type="number" th:field="*{predictedAwayScore}" />
  </div>

  <button type="submit">Dodaj predykcjÄ™</button>
</form>
