<div th:replace="header"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Typowanie</h1>
  <p class="mb-4"></p>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">

    <!-- Nested Row within Card Body -->
    <div class="row justify-content-center">
      <div class="col-12 mx-auto">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Dodaj nowy typowany wynik meczu</h1>
          </div>
          <form th:action="@{/predictions/new}" th:object="${prediction}" method="post" class="user">
            <input type="hidden" name="gameId" th:value="${game.gameId}">

            <div class="row justify-content-center text-center">
              <div class="col-6 mx-auto">
                <div class="form-group">
                  <input type="text" th:value="${game.homeTeam}" class="form-control form-control-user" placeholder="Zespół A" readonly>
                </div>
              </div>
              <div class="col-6 mx-auto">
                <div class="form-group">
                  <input type="text" th:value="${game.awayTeam}" class="form-control form-control-user" placeholder="Zespół B" readonly>
                </div>
              </div>
            </div>

            <div class="row justify-content-center text-center">
              <div class="col-6 mx-auto">
                <div class="form-group">
                  <input type="number" th:field="*{predictedHomeScore}" class="form-control form-control-user" placeholder="Bramki zespołu A">
                  <div class="text-danger" th:if="${#fields.hasErrors('predictedHomeScore')}" th:errors="*{predictedHomeScore}"></div>
                </div>
              </div>
              <div class="col-6 mx-auto">
                <div class="form-group">
                  <input type="number" th:field="*{predictedAwayScore}" class="form-control form-control-user" placeholder="Bramki zespołu B">
                  <div class="text-danger" th:if="${#fields.hasErrors('predictedAwayScore')}" th:errors="*{predictedAwayScore}"></div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <input type="datetime-local"
                     th:value="${#temporals.format(game.gameDate, 'yyyy-MM-dd''T''HH:mm')}"
                     class="form-control form-control-user"
                     id="gameDate" readonly>
            </div>

            <div class="row justify-content-center text-center">
              <div class="col-12 mx-auto">
                <div class="form-group">
                  <input type="text"
                         th:value="${game.gameStatus}"
                         class="form-control form-control-user text-center"
                         readonly>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-user btn-block">Zapisz</button>
            <a th:href="@{/games}" class="btn btn-primary btn-user btn-block">Anuluj</a>
          </form>
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive">
        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
<div th:replace="footer"></div>
