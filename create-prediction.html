<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dodaj nową predykcję</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header"></div>

<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">Dodaj nową predykcję</h1>
          </div>

          <form th:action="@{/predictions/new}" th:object="${prediction}" method="post" class="user">
            <input type="hidden" name="gameId" th:value="${game.gameId}">

            <div class="row justify-content-center text-center mb-4">
              <div class="col-5">
                <div class="form-group">
                  <input type="text" th:value="${game.homeTeam}" class="form-control form-control-user text-center" readonly>
                </div>
              </div>
              <div class="col-2 text-center">vs</div>
              <div class="col-5">
                <div class="form-group">
                  <input type="text" th:value="${game.awayTeam}" class="form-control form-control-user text-center" readonly>
                </div>
              </div>
            </div>

            <div class="row justify-content-center text-center mb-4">
              <div class="col-5">
                <div class="form-group">
                  <input type="number" th:field="*{predictedHomeScore}" class="form-control form-control-user text-center" placeholder="Bramki" min="0">
                  <div class="text-danger small" th:if="${#fields.hasErrors('predictedHomeScore')}" th:errors="*{predictedHomeScore}"></div>
                </div>
              </div>
              <div class="col-2 text-center">-</div>
              <div class="col-5">
                <div class="form-group">
                  <input type="number" th:field="*{predictedAwayScore}" class="form-control form-control-user text-center" placeholder="Bramki" min="0">
                  <div class="text-danger small" th:if="${#fields.hasErrors('predictedAwayScore')}" th:errors="*{predictedAwayScore}"></div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Data meczu</label>
              <input type="datetime-local" th:value="${#temporals.format(game.gameDate, 'yyyy-MM-dd''T''HH:mm')}" class="form-control form-control-user" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label">Status meczu</label>
              <input type="text" th:value="${game.gameStatus}" class="form-control form-control-user text-center" readonly>
            </div>

            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-primary btn-user btn-block">Zapisz predykcję</button>
              </div>
              <div class="col-6">
                <a th:href="@{/games}" class="btn btn-secondary btn-user btn-block">Anuluj</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="footer"></div>
</body>
</html>
